<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->






<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div class="note-container">

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Take A Note !!!
          </mat-panel-title>
        </mat-expansion-panel-header>
    
        <div class="note-form">    

        <form class="note-form" [formGroup]="noteForm" (ngSubmit)="addNote(noteForm)">

            <mat-form-field class="example-full-width">
              <mat-label>Enter Note Title</mat-label>
              
              <input matInput placeholder="Note Title" formControlName="title">
            
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Enter Note Description</mat-label>
              
              <textarea matInput placeholder="Note Description" formControlName="text"></textarea>
            
            </mat-form-field>
            
            <button class="btn btn-primary">Add Note</button>
        
        </form>
    </div>    
    </mat-expansion-panel>
</div>
<div class="notecard-container">

  <mat-card class="note-card" *ngFor="let noteObj of notes">
    <mat-card-header>
      <mat-card-title>{{noteObj.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{noteObj.text}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
